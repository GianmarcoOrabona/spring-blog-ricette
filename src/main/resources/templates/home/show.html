<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/resources :: head('show recipe home')"></head>

<!-- Attributi : Recipe recipe -->

<body>
<nav th:replace="fragments/navbar :: topNavbar('home')"></nav>
<div class="container">

    <div class="d-flex justify-content-center mt-5">
        <div class="card mt-5 mx-auto" style="width: 40rem;">
            <img th:src="${recipe.img}" class="card-img-top" alt="recipe">
            <div class="card-body">
                <h4 class="card-title" th:text="${recipe.title}"></h4>
                <h5 class="card-title">Ingredients</h5>
                <p class="card-text" th:text="${recipe.ingredientList}"></p>
                <h5 class="card-title">Portion</h5>
                <p class="card-text" th:text="${recipe.portion}"></p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><h5 class="card-title">Categories</h5></li>
                <li class="list-group-item" th:each="category : ${recipe.categories}"
                    th:text="${category.name}"></li>
            </ul>
            <div class="card-body">
                <h5 class="card-title">Procedure</h5>
                <p class="card-text" th:text="${recipe.recipeProcedure}"></p>
            </div>
            <div class="card-body">
                <a th:href="@{/}" class="btn btn-primary">Go back</a>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="fragments/resources :: script"></th:block>
</body>
</html>
