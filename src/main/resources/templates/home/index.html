<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/resources :: head('Home')"></head>
<body>
<header>
    <nav th:replace="fragments/navbar :: topNavbar('home')"></nav>
</header>
<main>
    <div class="container">
        <h1>Welcome to the Recipes Blog</h1>
        <p>Here you can see our recipes</p>
        <div class="card-wrapper row">
            <div class="col-4" th:each="recipe : ${recipeList}">
                <div class="card mt-5 mx-auto" style="width: 18rem;">
                    <img th:src="${recipe.img}" class="card-img-top" alt="recipe">
                    <div class="card-body">
                        <h4 class="card-title" th:text="${recipe.title}"></h4>
                        <h5 class="card-title">Ingredients</h5>
                        <p class="card-text" th:text="${recipe.ingredientList}"></p>
                        <h5 class="card-title">Portion</h5>
                        <p class="card-text" th:text="${recipe.portion}"></p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><h5 class="card-title">Categories</h5></li>
                        <li class="list-group-item" th:each="category : ${recipe.categories}"
                            th:text="${category.name}"></li>
                    </ul>
                    <div class="card-body">
                        <a th:href="@{/show/{id}(id=${recipe.id})}" class="btn btn-primary">Details</a>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <a class="btn btn-primary" th:href="@{recipes/create}">Add recipe</a>
            </div>
        </div>
    </div>
</main>

<th:block th:replace="fragments/resources :: script"></th:block>
</body>
</html>
