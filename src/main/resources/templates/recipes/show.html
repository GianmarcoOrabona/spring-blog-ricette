<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/resources :: head('Recepie Details')"></head>
<body>

<header>
    <nav th:replace="fragments/navbar :: topNavbar('recipes')"></nav>
</header>

<main>
    <div class="container">
        <h1 class="text-center mt-3" th:text="|${recipe.title} Details|"></h1>
        <section>
            <div class="card mt-5 mx-auto" style="width: 18rem;">
                <img th:src="${recipe.img}" class="card-img-top" alt="recipe">
                <div class="card-body">
                    <h4 class="card-title" th:text="${recipe.title}"></h4>
                    <h5 class="card-title">Ingredients</h5>
                    <p class="card-text" th:text="${recipe.ingredientList}"></p>
                    <h5 class="card-title">Portion</h5>
                    <p class="card-text" th:text="${recipe.portion}"></p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><h5 class="card-title">Categories</h5></li>
                    <li class="list-group-item" th:each="category : ${recipe.categories}" th:text="${category.name}" ></li>
                </ul>
                <div class="card-body">
                    <a th:href="@{/recipes}" class="btn btn-primary">Back to recipes</a>
                    <a th:href="@{/}" class="btn btn-primary">Edit</a>
                </div>
            </div>
        </section>
    </div>
</main>

<th:block th:replace="fragments/resources :: script"></th:block>
</body>
</html>
